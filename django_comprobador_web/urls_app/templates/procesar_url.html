<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprobador web</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 60px;
            font-size: 20px;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            padding: 50px 70px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
        }

        h1 {
            text-align: center;
            font-size: 54px;
            color: #333;
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            font-size: 30px;
            color: #1a1a1a;
        }

        input[type="url"] {
            width: 100%;
            height: 80px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 14px;
            font-size: 26px;
            margin-bottom: 30px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }

        .btn {
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-clear {
            background-color: #e63946;
            color: white;
        }

        .btn-clear:hover {
            background-color: #b02a37;
        }

        .mensaje {
            margin-top: 40px;
            padding: 18px;
            background-color: #e8f5e9;
            color: #2e7d32;
            border-radius: 14px;
            text-align: center;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comprobador web</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_url">Introduce una URL:</label>
            {{ form.url }}
            <div class="btn-group">
                <button type="submit" class="btn btn-submit">Comprobar</button>
                <button type="button" class="btn btn-clear" onclick="document.querySelector('input[name=url]').value = '';">Limpiar</button>
            </div>
        </form>

        <div class="mensaje">{{ mensaje }}</div>
    </div>
</body>
</html>
